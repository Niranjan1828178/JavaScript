<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
      <h1 class="title">Rock Paper Scissors</h1>
      <div class="container">
      <div class="img_container">
        <div class="click" id="rock" onclick="Clicked(this.id)"><img class="image" src="images/rock.jpeg"></div>
        <div class="click" id="paper" onclick="Clicked(this.id)"><img class="image" src="images/paper.jpeg"></div>
        <div class="click" id="scissors"onclick="Clicked(this.id)"><img class="image" src="images/scissors.jpeg"></div>

      </div>  
      <div class="result">
        
      </div>
      <div class="score_container">
        <div class="your_choice" id="choice"></div>
        <div id="choice"></div>
        <div class="score">
          <p id="your_score">0</p>
          <p>You</p>
        </div>
        <div class="score">
          <p id="com_score">0</p>
          <p>Com</p>
        </div>
        <div id="choice"></div>
        <div class="com_choice" id="choice"></div>
        </div>
        <p class="status">Pick Your Move</p>
    </div>
    <script src="logic.js"></script>
</body>
</html>
