<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body style="font-size: 30px;">
<table id="info">
    <tr>
        <th>NO.</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Age</th>
        <th>CGPA</th>
    </tr>
  <div id="form">
    <div class="block">
    Name: <input type="text" id="name" placeholder="Full Name"></div>
    <div class="block">Gender: <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others">Others</option>
    </select></div>
   <div class="block">Age: <input type="number" id="age" placeholder="18"></div> 
   <div class="block">CGPA: <input type="number" id="CGPA" placeholder="8.5"></div> 
<button id="submit">Submit</button>
  </div>
</table>
<button id="hidden_form">ADD DATA</button>
</body>
<script src="first.js"></script>
</html>
